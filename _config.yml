#title: TETA—TOUR—SUDESTE—BRASYL—2017
title: TETA LIRICA / LYRIC TIT
author: Dona Teta Lírica
email: marie.rf@gmail.com
description: >
  Site da Teta Lírica

baseurl: ""
url: "http://tetalirica.com.br"

#twitter_username: jekyllrb
#github_username:  jekyll

markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

date_format: '%d/%m/%y'
time_format: ''

post_list:
  date_format: '%d/%m %Hh'

teta_links:
  - name: Performatus
    url: https://performatus.net/perfil-de-artista/marie-carangi/
  - name: Obscuro Fichario
    url: http://obscurofichario.com.br/obras/teta-lirica/
  - name: Cargo Collective
    url: https://cargocollective.com/umabrasileiraqualquer
  - name: Vimeo
    url: https://vimeo.com/umabrasileiraqualquer
  - name: Q21
    url: http://www.q21.at/artists-in-residence/artists/artistinfo/marie-carangi/
  - name: VICE
    url: https://www.vice.com/pt_br/article/mb3pyy/teta-teremim-video-oficina-teta-lirica-marie-carangi

defaults:
  -
    scope:
      path: ""
    values:
      # liquid's `sort` filter casts everything to string, so it can end up
      # like this:
      #
      #   -1, -2, -3, 0,  1, 100, 2, 3, ...
      #
      # which is not what we want.
      priority: "100"

